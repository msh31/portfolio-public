name: Sync to Public Repository

on:
  push:
    branches: [ public ]
  workflow_dispatch:

jobs:
  sync-to-public:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          ref: public
          fetch-depth: 0
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}

      - name: Remove .github directory (don't sync workflows)
        run: |
          rm -rf .github
          echo "Removed .github directory - workflows won't be synced"

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Test token access
        run: |
          curl -f -H "Authorization: token ${{ secrets.PUBLIC_REPO_TOKEN }}" \
            https://api.github.com/repos/msh31/portfolio-public

      - name: Create temporary branch for sync
        run: |
          git add .
          git commit -m "Sync from private repo (excluding workflows)" || echo "No changes to commit"

      - name: Push to public repository
        run: |
          git remote add public-repo https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/msh31/portfolio-public.git
          git push public-repo HEAD:main --force --verbose

      - name: Verify sync
        run: |
          echo "âœ… Successfully synced to public repository (excluding .github)"